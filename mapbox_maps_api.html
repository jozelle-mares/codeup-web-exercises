<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wizarding World of Harry Potter!</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<div id='map' style='width: 800px; height: 600px;'></div>
<script src="js/keys.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_KEY;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-81.470037,28.480219], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    var harryPotter = new mapboxgl.Marker()
        .setLngLat([[-81.470037,28.480219]])
        .addTo(map);

   var popup = new mapboxgl.Popup()
        .setHTML('<h1>Harry Potter</h1>')
        .addTo(map);

    statueOfLiberty.on('dragend', function(){
        $('#coordinates').html('Current Location: ' + harryPotter.getLngLat())
    })
</script>
</body>
</html>
